<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <script>
        // Function to calculate compound interest
function calculateCompoundInterest(principal, rate, time, compoundFrequency) {
    const n = compoundFrequency;
    const r = rate / 100; // Convert rate to decimal
    const t = time;

    const amount = principal * Math.pow(1 + r / n, n * t);
    const compoundInterest = amount - principal;
    return compoundInterest;
}

// Function to get input from the user using prompts
function getInput(promptText) {
    let input = prompt(promptText);
    if (input === null) {
        // If the user cancels the prompt, return null
        return null;
    }
    // Parse input as float
    input = parseFloat(input);
    // If input is not a number or NaN, ask again
    if (isNaN(input)) {
        alert("Please enter a valid number!");
        return getInput(promptText);
    }
    return input;
}

// Main function
function main() {
    const principal = getInput("Enter the principal amount:");
    if (principal === null) return; // Exit if user cancels

    const rate = getInput("Enter the annual interest rate (in percentage):");
    if (rate === null) return; // Exit if user cancels

    const time = getInput("Enter the time period (in years):");
    if (time === null) return; // Exit if user cancels

    const compoundFrequency = getInput("Enter the number of times interest is compounded per year:");
    if (compoundFrequency === null) return; // Exit if user cancels

    const compoundInterest = calculateCompoundInterest(principal, rate, time, compoundFrequency);
    alert(`The compound interest is: ${compoundInterest.toFixed(2)}`);
}

// Call the main function to start the program
main();

    </script>
</body>
</html>
